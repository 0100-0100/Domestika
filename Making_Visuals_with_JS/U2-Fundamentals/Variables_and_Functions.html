			let canvas = document.querySelector('canvas');
			let context = canvas.getContext('2d');

			// context.fillStyle = 'blue';

			// Draw Square.
			context.lineWidth = 7;
			context.beginPath();
			context.rect(0, 0, 400, 400);
			context.stroke();

			context.lineWidth = 4;
			for (i = 1; i <= 130; i += 3) {
			  context.strokeStyle = `rgba(${200 - i}, ${200 - i}, ${200 - i}, 0.5)`
			  context.beginPath();
			  context.arc(200, 200, 13 + i * 2, 0, Math.PI * 2);
			  context.stroke();
			}

			for (i = 1; i <= 18; i += 3) {
			  context.lineWidth = i * 1.5;
			  context.strokeStyle = `rgba(255, 0, 60, 1)`
			  context.beginPath();
			  context.arc(200, 200, 4 + i * 10, 0, Math.PI * 2);
			  context.stroke();
			}
